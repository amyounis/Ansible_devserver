---
# Install latest Oracle Java Jdk 8

- name: ensure required packages are installed for Java
  apt:
   name: python-software-properties
   state: latest

- name: Add Java repository to sources list
  apt_repository:
    repo: 'ppa:webupd8team/java'
    update_cache: yes

- name: Autoaccept license for {{item}}
  debconf:
   name: 'oracle-{{item}}-installer'
   question: 'shared/accepted-oracle-license-v1-1'
   value: 'true'
   vtype: 'select'
  with_items: javaversions

- name: Install Oracle Java - {{item}}
  apt:
   name: oracle-{{item}}-installer
   state: latest
  with_items: javaversions
